<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inTongues</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="popup-header">
      <div class="logo">
        <span class="logo-text">inTongues</span>
      </div>
      <div class="status-indicator" id="status-indicator">
        <span class="status-dot"></span>
        <span class="status-text">Inactive</span>
      </div>
    </header>

    <!-- Auth Section (shown when not logged in) -->
    <section class="auth-section" id="auth-section">
      <p class="auth-message">Sign in to sync your vocabulary</p>
      <button class="btn btn-primary" id="btn-login">
        Sign in with inTongues
      </button>
    </section>

    <!-- Main Content (shown when logged in) -->
    <main class="main-content" id="main-content" style="display: none;">
      <!-- Language Selection -->
      <section class="settings-section">
        <label class="setting-label">Learning Language</label>
        <select class="select-input" id="target-language">
          <option value="">Select language...</option>
          <option value="spanish">Spanish</option>
          <option value="french">French</option>
          <option value="german">German</option>
          <option value="italian">Italian</option>
          <option value="portuguese">Portuguese</option>
          <option value="japanese">Japanese</option>
          <option value="korean">Korean</option>
          <option value="chinese">Chinese</option>
          <option value="russian">Russian</option>
          <option value="arabic">Arabic</option>
        </select>
      </section>

      <!-- Display Mode -->
      <section class="settings-section">
        <label class="setting-label">Text Display</label>
        <div class="toggle-group">
          <button class="toggle-btn" data-mode="off">Off</button>
          <button class="toggle-btn active" data-mode="subtitles">Subtitles</button>
          <button class="toggle-btn" data-mode="transcript">Transcript</button>
        </div>
      </section>

      <!-- Word Status Toggle -->
      <section class="settings-section">
        <label class="setting-label">Word Highlighting</label>
        <div class="toggle-switch">
          <input type="checkbox" id="word-status-toggle" checked>
          <label for="word-status-toggle" class="toggle-slider"></label>
          <span class="toggle-label">Show word status colors</span>
        </div>
      </section>

      <!-- Stats -->
      <section class="stats-section">
        <div class="stat-item">
          <span class="stat-value" id="words-learned">0</span>
          <span class="stat-label">Words Learned</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="session-words">0</span>
          <span class="stat-label">This Session</span>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="popup-footer">
      <a href="https://intongues2.vercel.app" target="_blank" class="footer-link">
        Open inTongues
      </a>
      <button class="btn-icon" id="btn-settings" title="Settings">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
        </svg>
      </button>
    </footer>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
